
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'website/font-awesome/css/all.min.css'%}">
    <style>
        *{
            font-family: arial;
        }
        .mx-auto{
            margin: 0 auto;
        }
        .container-sm{
            max-width: 560px;
        }
        .container-xs{
            max-width: 300px;
        }
        .text-center{
            text-align: center;
        }
        .w-100{
            width:100%;
        }
        .w-90{
            width:90%;
        }
        .w-50{
            width:50%;
        }
        .mb-3{
            margin-bottom: 8px;
        }
        .mb-4{
            margin-bottom: 12px;
        }
        .mt-1{
            margin-top: 2px;
        }
        .block{
            display:block;
        }
        small{
            font-size: 0.9rem;
        }
        input[type=text],input[type=password]{
            height: 1.2rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        input[type=text]:focus,input[type=password]:focus{
            border-style: inset;
            border: 2px solid rgb(66,123,255,0.65);
        }
        .pwd-eye{
            font-size:1.1rem;
            cursor:pointer;
            position: absolute;
            top: 6px;
            right: 0px;
            opacity: 0.8;
        }
        .hide{
            display:none;
        }
        .flex-container{
            display:flex;
        }
        .flex-container > div{
            width:50%;
        }
    </style>
</head>
<body>
    <form id="register-form" class="container-xs mx-auto" action="{% url 'register'%}" method="post">
        {% csrf_token %}
        <h2 class="text-center">Register</h2>
        <small>Email</small>
        <input class="w-100 mt-1 mb-4" type="text" name="email" placeholder="enter email">

        <div class="flex-container">
            <div>
                <div>
                    <small>Firstname</small>
                </div>
                <input class="w-90 mt-1 mb-4" type="text" name="firstname" placeholder="enter firstname"> 
            </div>
            <div>
                <div>
                    <small>Lastname</small>
                </div>
                <input class="w-90 mt-1 mb-4" type="text" name="lastname" placeholder="enter lastname"> 
            </div>
        </div>

        <small>Password</small>
        <div class="paswdField-container" style="position:relative;">
            <i class="far fa-eye pwd-eye hide"></i>
            <i class="far fa-eye-slash pwd-eye"></i>
            <input class="passwordField w-100 mt-1 mb-4" type="password" placeholder="enter password">
        </div>
        <small>Confirm Password</small>
        <div class="paswdField-container" style="position:relative;">
            <i class="far fa-eye pwd-eye hide"></i>
            <i class="far fa-eye-slash pwd-eye"></i>
            <input class="passwordField w-100 mt-1 mb-4" type="password" placeholder="enter password">
        </div>
        <button type="submit" onclick="submitForm()">submit</button>
    </form>
    <script>
        newPwdObj = (inp) =>{
            let showPass = false
            return {
                switch: (e)=>{
                    return function(){
                        showPass = !showPass
                        this.classList.add("hide"); 
                        e.classList.remove("hide");
                        inpType = (showPass)? "text":"password"
                        inp.setAttribute("type",inpType)
                    }
                }
            }
        }
        pwdObjs = []
        pwdContainers = document.getElementsByClassName("paswdField-container")
        for(container of pwdContainers){
            ary = []
            for(e of container.children) {
                ary.push(e)
            }
            pwdObjs.push(ary)
        }
        for (obj of pwdObjs){
            [ico1,ico2,inp] = [obj[0],obj[1],obj[2]] // icon1,icon2,input
            ff = newPwdObj(inp)
            ico1.addEventListener("click",ff.switch(ico2))
            ico2.addEventListener("click",ff.switch(ico1))
        }
    </script>
</body>
</html>
